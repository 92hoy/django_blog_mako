<%inherit file="../base/base.html"/>

<%block name="css">
<link rel="stylesheet" type="text/css" href="/static/login/login.css">
</%block>


<%block name="containor">
<div class="login_container">

    <div class="login_box">
        <div class="login-logo">
            L O G  I N
        </div>
        <div class="login_item_input">
          <div class="form-group">
            <label for="exampleInputEmail1">ID</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ID">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>

        <div class="login_item_button">
                <button type="button" class="btn btn-primary btn-regist">Regist</button>
                <button onclick="btn_login()" type="button" class="btn btn-success btn-login">Login</button>
        </div>

    </div>

    <div class="regist_box">
        <div class="regist_item_input">
            <label style="font-size: 25px;">ID</label><input type="text" class="regist_input">
            <label style="font-size: 25px;">PW</label><input type="text" class="regist_input">
            <label style="font-size: 25px;">PW2</label><input type="text" class="regist_input">
            <label style="font-size: 25px;">Name</label><input type="text" class="regist_input">
            <label style="font-size: 25px;">PhoneNumber</label><input type="text" class="regist_input">
        </div>
        <div class="regist_item_button">
            <button id="back" class="button_reg">Back</button>
            <button onclick="btn_regist()" class="button_reg">Regist</button>
        </div>
    </div>

</div>
</%block>

<%block name="scriptDown">
<script>
    $(document).ready(function() {
        console.log("ready");
        $('.regist_box').hide()
        $('.btn-regist').click(function(){
            $('.regist_box').show()
            $('.login_box').hide()
        })
        $('#back').click(function(){
            $('.regist_box').hide()
            $('.login_box').show()
        })
    })

    function btn_login(){
        swal("Good job!", "로그인 성공!", "success");
    };
    function btn_regist(){
        location.reload();
        swal("Good job!", "계정이 생성되었습니다.", "success");

    }


</script>
</%block>
